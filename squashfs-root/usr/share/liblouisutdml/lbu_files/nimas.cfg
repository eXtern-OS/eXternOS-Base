# This file is intended specifically for producing NIMAS books using 
# UTDML. 

outputFormat
	interpoint yes
	emphasis all
	braillePages yes
	continuePages yes
	pageSeparator yes
	pageSeparatorNumber yes
	numberBraillePages yes
	backFormat html
	backLineLength 70
	hyphenate no
	formatFor utd
	beginningPageNumber 1
	paragraphs yes
	printPages yes
	printPageNumberAt top
	braillePageNumberAt bottom
	outputEncoding utf8
	contents no
	lineFill '
	topMargin 0.5
	leftMargin 1
	rightMargin 0.5
	bottomMargin 0.5
	paperHeight 11
	paperWidth 11.5
	braillePageNumber
	mergeUnnumberedPages yes
	pageNumberTopSeparateLine no
	pageNumberBottomSeparateLine no
	printPageNumberRange yes
	pageSeparator yes
	pageSeparatorNumber yes
	ignoreEmptyPages yes
	printPageNumbersInContents yes
	braillePageNumbersInContents yes

translation
	literaryTextTable compress.cti,en-us-g2.ctb
	compbrlTable en-us-comp8.ctb
	uncontractedTable en-us-g1.ctb
	mathtextTable en-us-g2.ctb
	mathexprTable nemeth.ctb
	editTable nemeth_edit.ctb

xml
    xmlheader "<?xml version='1.0' encoding='UTF-8' standalone='yes'?>
	#entity (an entity definition for the DTD)
	semanticFiles nimas.sem,nemeth.sem
	internetAccess no
	newEntries no
	converterSem utd.sem

#(miscellaneous)
	#mode (built-in defaults)
	debug yes

# You can override any style setting and define new styles.

style document
	#This style contains all possible style settings.
	linesBefore 0
	linesAfter 0
	leftMargin 0
	firstLineIndent 0
	#translationTable (a table name)
	skipNumberLines no
	format leftJustified
	newPageBefore no
	newPageAfter no
	righthandPage no
	braillePageNumberFormat normal
	keepWithNext no
	dontSplit no
	orphanControl 0
	newlineAfter yes

style arith
style attribution
	format rightJustified
style biblio

style boxline
	topBoxline 7
	bottomBoxline g

style caption
	leftMargin 4
	firstLineIndent 2
style code
	linesBefore 1
	linesAfter 1
	skipNumberLines yes
	format computerCoded
style contentsheader
	linesBefore 1
	format centered
	linesAfter 1
style contents1
	firstLineIndent -2
	leftMargin 2
	format contents
style contents2
	firstLineIndent -2
	leftMargin 4
	format contents
style contents3
	firstLineIndent -2
	leftMargin 6
	format contents
style contents4
	firstLineIndent -2
	leftMargin 8
	format contents
style dedication
	newPageBefore yes
	newPageAfter yes
	format centered
style directions
style dispmath
	leftMargin 2
style disptext
	leftMargin 2
	firstLineIndent 2
style exercise1
	leftMargin 2
	firstLineIndent -2
style exercise2
	leftMargin 4
	firstLineIndent -2
style exercise3
	leftMargin 6
	firstLineIndent -2
style glossary
	firstLineIndent 2
style graph
	skipNumberLines yes
style graphlabel
style heading1
	linesBefore 1
	format centered
	linesAfter 1
style heading2
	linesBefore 1
	firstLineIndent 4
style heading3
	firstLineIndent 4
style heading4
	firstLineIndent 4
style index
style line
	firstLineIndent -2
	leftMargin 2
style list
	firstLineIndent -2
	leftMargin 2
style matrix
