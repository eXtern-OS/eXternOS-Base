<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>eXtern Desktop</title>
    <link href="../Shared/CoreCSS/bootstrap.min.css" rel="stylesheet">
        <link href="../Shared/CoreCSS/font-awesome.min.css" rel="stylesheet">
        <link href="../Shared/CoreCSS/icons.css" rel="stylesheet">
        <link href="../Shared/CoreCSS/style.css" rel="stylesheet">
        <link href="../Shared/CoreCSS/form.css" rel="stylesheet">
	
	<!--<link rel="stylesheet" type="text/css" href="css/normalize.css" />-->

	<link rel="stylesheet" type="text/css" href="css/component.css" />
        <link href="css/desktop.css" rel="stylesheet">
	<link href="../Shared/CoreCSS/scrollbar.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/jquery.gridster.min.css" rel="stylesheet">
</head>
<body>

<div id="mainBg" class="zoomContainer hiddenOpacity">
<div id="background" onclick="closeMenu()"></div>


<div id="blur" class="hidden" onclick="closeMenu()"></div>
<div id="blur2" class="hidden" onclick="closeMenu()"></div>
<div id="blurWallpaper" class="hiddenOpacity" onclick="closeMenu()"></div>


	<div id="diagueBoxes" class="modal hidden" style="height: 100%; position: absolute; display: block;"> <!-- Style for just preview -->
	<div id="driveProperties" class="modal-dialog">
		
		<div class="modal-content minModalWindow" style="display:none">
			<div class="modal-header" style="padding: 15px 15px 10px;">
				<button style="width: 10px;" type="button" onclick="closeModalWindow()" class="close" data-dismiss="modal" aria-hidden="true">
					<i style="font-size: 18px;" class="fa fa-circle-thin" aria-hidden="true"></i>
					</button>
					<h4 class="modal-title" style="font-size: 14px;">Drive Properties</h4>
			</div>
			<div class="modal-body" style="font-size: 13px;">

                <div class="row">
                    <div id="drivePieChart" class="col-md-12">
                       
                        <div>
                            <h4 id="propertiesDriveName" class="block-title">eXtern OS</h4>
                            <p><small><a id="propertiesDriveLocation" href="#">/usr/extern</a></small></p>
                        </div>
                    </div>
                    
                </div>

                                    
				<div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <ul class="driveProperties">
                            <li class="driveProperty"><span>File System: </span> <span id="propertiesDriveFs" class="pull-right">1233 MB</span></li>
                            <li class="driveProperty"><span>Protocol: </span> <span id="propertiesDriveProtocol" class="pull-right">1233 MB</span></li>
                            <li class="driveProperty"><span>Internal Name: </span> <span id="propertiesDriveInternalName" class="pull-right">1233 MB</span></li>
                            <li class="driveProperty"><span>Total Capacity: </span> <span id="propertiesDriveSize" class="pull-right">1233 MB</span></li>
                            <li class="driveProperty"><span>Free Space: </span> <span id="propertiesDriveFreeSpace" class="pull-right">1233 MB</span></li>
                        </ul>
                        
                    </div>
                </div>
			</div>
			<div style="padding: 15px 15px; border-top: 1px solid rgba(255, 255, 255, 0.11);">
				<button style="width: 200px;margin-top: 0;" type="button" class="btn btn-alt m-r-5" onclick="closeModalWindow()">Close</button>
			</div>
		</div>
	</div>
	</div>
                    
<div id="allDrives" class="folderContents hidden" onclick="closeMenu()">

	<div class="folderContentsHeader row hidden">
		<div class="folderEditor col-md-12 hidden">
		<div class="col-md-9">
			<input id="stackRenamer" type="text" class="form-control input-sm" placeholder="Rename Stack" value="Drives">
		</div>
		<div class="col-md-2">
			<a href="#" class="btn btn-alt m-r-5"><span class="icon">&#61918;</span> Remove</a>
		</div>
		</div>
		
		<div class="folderInfo col-md-12">
			<a href="#" onclick="showStackEditor()">
			<h3 title="Drives"> Drives </h3>
			<span class="icon">&#61952;</span>
			</a>
		</div>


	</div>

	<div class="row hidden">
		<div class="col-md-2 col-md-offset-5">
			<hr>
		</div>
	</div>

	<ul id="drives" class="hidden">

	</ul>

	<ul id="files" class="hidden">

	</ul>
</div>
  
  <ul id="deskStacksContainter" class="gridster hiddenOpacity" onclick="closeMenu()">
    
  </ul>

</div>
      <script src="../Shared/CoreJS/jquery.min.js"></script> <!-- jQuery Library -->
            <script src="../Shared/CoreJS/jquery-ui.min.js"></script> <!-- jQuery UI -->
        <script src="../Shared/CoreJS/jquery.easing.1.3.js"></script> <!-- jQuery Easing - Requirred for Lightbox + Pie Charts-->
        
        <!-- Bootstrap -->
        <script src="../Shared/CoreJS/bootstrap.min.js"></script>
        <script src="../Shared/CoreJS/jQuery.twFile.js"></script>    
        <script src="../Shared/CoreJS/charts/jquery.flot.js"></script> <!-- All the above chart related functions -->
        <!-- UX -->
        <script src="../Shared/CoreJS/scroll.min.js"></script> <!-- Custom Scrollbar -->
	<!--<script src="../Shared/CoreJS/jquery.zoomooz.min.js"></script>
	<!--<script src="../Shared/CoreJS/interact.min.js"></script>-->
	<script src="js/jquery.gridster.min.js"></script>
                <script src="../Shared/CoreJS/sparkline.min.js"></script> <!-- Sparkline - Tiny charts -->
        <script src="../Shared/CoreJS/easypiechart.js"></script> <!-- EasyPieChart - Animated Pie Charts -->

        <script src="../Shared/CoreJS/charts.js"></script> <!-- All the above chart related functions -->
       
<script src="js/desktop.js"></script>
</body>
</html>
